<!DOCTYPE html>
<html>
<div>
    <head>

        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>

        <link rel="icon" type="image/png" href="/static/images/icon.png"/>


        <link
                rel="stylesheet"
                href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
                integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
                crossorigin="anonymous"
        />
        <link
                rel="stylesheet"
                href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
                crossorigin="anonymous"
        />

        <link
                rel="stylesheet"
                href="/static/styles/main.css"
        />

        <link
                rel="stylesheet"
                href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <title>{% block title %}Home{% endblock %}</title>
    </head>


    <body>
    <marquee style="#f9f6f4ff" font style="bold" scrolldelay="100"><font size="2" face="" arial"><font color="#1200ff">PRINTS
        AVAILABLE SOON FROM THE DEPOP STORE  ->  FOLLOW THE LINK "PRINTS"
    </marquee>


    <div class="navbar navbar-light justify-content-between font-italic text-uppercase font-weight-bold"
         style="background-color: transparent;">
        <div class="d-flex nav-contents">
            <a class="nav-link dropdown-toggle" style="color : #1200ff;" href="/collections/" id="navbarDropdown"
               role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Collections
            </a>
            <div class="dropdown-menu" style="background-color: #f9f6f4ff; border: 0 none;"
                 aria-labelledby="navbarDropdown">
                <a class="dropdown-item font-italic text-uppercase font-weight-bold " style="color : #1200ff;"
                   href="/collections/away-with-the-pixie">Away with the Pixie</a>
                <a class="dropdown-item font-italic text-uppercase font-weight-bold" style="color : #1200ff;"
                   href="/collections/being-biracial">Being Biracial</a>
                <a class="dropdown-item font-italic text-uppercase font-weight-bold" style="color : #1200ff;"
                   href="/collections/what-shade-is-nude?">What Colour is Nude</a>
                <a class="dropdown-item font-italic text-uppercase font-weight-bold" style="color : #1200ff;"
                   href="/collections/film">Film</a>
            </div>
            <a class="nav-item nav-link" style="color : #1200ff;" id="videos" href="/videos">Videos</a>
            <a class="nav-item nav-link" style="color : #1200ff;" id="prints" href="https://depop.app.link/K2Vc95aPqsb">Prints</a>
        </div>
        <div class="d-flex nav-img">
            <a href="/home" class="btn btn-default" role="button" aria-pressed="true">
                <img src="/static/images/logov.png" href="/home" class=" mx-auto">
            </a>

        </div>
        <div class="nav-contents d-none d-sm-flex"></div>
    </div>

    <div class="container">{% block content %} {% endblock %}</div>

    <script
            src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"
    ></script>
    <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"
    ></script>
    <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"
    ></script>

    <script
            type="text/javascript"
            src="{{ url_for('static', filename='index.js') }}"
    ></script>


    </body>

    <footer class="text-center text-white" style="background-color: #1200ff;">
        <!-- Grid container -->
        <div class="container pt-4">

            <!-- Section: Social media -->
            <section class="mb-4">
                <!-- Instagram -->
                <a href="https://www.instagram.com/fumephotos/" class="fa fa-instagram m-1 btn-outline-light "></a>
                <!-- Email -->
                <a href="mailto:fumephoto@gmail.com" class="fa fa-envelope m-1 btn-outline-light "></a>

                <br>
                <div class="text-center text-dark p-3" style="background-color: #1200ff;">
                    <img src="/static/images/logov.png" alt="" class=" col-md-3 p-2">
                    <br>
                    <div class=" font-bold" style="color : white;">
                        <p>2022 - DEVELOPED BY FUNMI LOOI-SOMOYE</p>

                        <p></p>
                    </div>

                </div>

            </section>


    </footer>
</div>
</html>
